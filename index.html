<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

    <div class="rbtn">
        <p style="text-align: left;">
            <button><a href="index.html">Restart Game</a>
            </button>
        </p>
    </div>
</head>
<body background="tictactoe/toys-2561392_1280.jpg" style="color: rgb(255, 255, 255);">
    <h1 id="gameh1">TIC-TAC-TOE</h1>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="message"></div>
    <br>
    <button id="congratulationBtn">Bravo Click Here!</button>
    <div id="congratulationPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Bravo!</h2>
            <p>Congratulations winner of the game!</p>
       </div>
    </div>
    <p style="color: rgb(226, 250, 10);">Go Against 10sc Timer!</p>
    <iframe src="tictactoe/5sc timer.mp4" frameborder="1"></iframe>
    <script src="script.js"></script>
    
</body>
</html>
